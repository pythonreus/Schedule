<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Schedule</title>

</head>
<body>

    <nav class="navbar mb-3 bg-body-tertiary" style="z-index: 1000; position: fixed; top: 0;width: 100%;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" style="font-size: 1.5rem;font-weight: 700;color: rgba(0, 0, 0, 0.5);">Kgadi Selepe</a>
        </div>
    </nav>
      

    <div class=" content" id="content" style="z-index: 1; margin-top: 40px;">

        <!--Adding the calendar-->

        <div class="calendar">
            <div class="header">
              <div class="month"></div>
              <div class="btns">
                <div class="btn-view today-btn">
                  <i class="fas fa-calendar-day"></i>
                </div>
                <div class="btn-view prev-btn">
                  <i class="fas fa-chevron-left"></i>
                </div>
                <div class="btn-view next-btn">
                  <i class="fas fa-chevron-right"></i>
                </div>
              </div>
            </div>
            <div class="weekdays">
              <div class="day">Sun</div>
              <div class="day">Mon</div>
              <div class="day">Tue</div>
              <div class="day">Wed</div>
              <div class="day">Thu</div>
              <div class="day">Fri</div>
              <div class="day">Sat</div>
            </div>
            <div class="days">
              <!-- lets add days using js -->
            </div>
          </div>




        <!--End of the calendar-->

        
        

    </div>
    <!--Plans-->
    <div class="container main-body"">

    </div>
    <!--end of plans-->

    
    <footer class="footer mt-auto mt-3 py-3 bg-body-tertiary">
        <div class="container d-flex justify-content-center">
            <span class="text-body-secondary">Created by Kgadi Selepe &copy;</span>
        </div>
    </footer>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
    <script src="events.js" type="module"></script>
</body>
</html>
